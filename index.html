function startLevel(level) {
    document.getElementById('gameArea').innerHTML = '';
    document.getElementById('controls').innerHTML = '';
    
    switch (level) {
        case 'beginner':
            startBeginnerLevel();
            break;
        case 'intermediate':
            startIntermediateLevel();
            break;
        case 'advanced':
            startAdvancedLevel();
            break;
        case 'advancedParagraph':
            startAdvancedParagraphLevel();
            break;
    }
}

function startBeginnerLevel() {
    const letter = getRandomKey(Object.keys(letters));
    document.getElementById('gameArea').innerHTML = `
        <h2>Beginner Level</h2>
        <p>Decode the message for letter <strong>${letter}</strong></p>
        <input type="text" id="userInput" placeholder="Enter decoded message">
        <button onclick="checkBeginnerAnswer('${letter}')">Submit</button>
    `;
}

function checkBeginnerAnswer(letter) {
    const userInput = document.getElementById('userInput').value.trim();
    if (userInput === letters[letter]) {
        document.getElementById('controls').innerHTML = `
            <button onclick="startLevel('beginner')">Redo</button>
            <button onclick="startLevel('intermediate')">Go to Intermediate Level</button>
        `;
    } else {
        alert('Incorrect, try again.');
    }
}

function startIntermediateLevel() {
    const digits = generateRandomDigits();
    document.getElementById('gameArea').innerHTML = `
        <h2>Intermediate Level</h2>
        <p>Decode the message: <strong>${digits}</strong></p>
        <input type="text" id="userInput" placeholder="Enter decoded message">
        <button onclick="checkIntermediateAnswer('${digits}')">Submit</button>
    `;
}

function checkIntermediateAnswer(digits) {
    const userInput = document.getElementById('userInput').value.trim();
    const expectedOutput = digits.split('').map(digit => numbers[digit] || '').join('');
    if (userInput === expectedOutput) {
        document.getElementById('controls').innerHTML = `
            <button onclick="startLevel('intermediate')">Redo</button>
            <button onclick="startLevel('advanced')">Go to Advanced Level</button>
        `;
    } else {
        alert('Incorrect, try again.');
    }
}

    return arr[Math.floor(Math.random() * arr.length)];
}

function generateRandomDigits() {
    return Array.from({ length: 10 }, () => Math.floor(Math.random() * 10)).join('');
